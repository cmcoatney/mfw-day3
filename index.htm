<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Bootstrap</h1>
      <p>
        Containers center your content and give it a max width automagically
      </p>
      <p>(Create container out of this header)</p>
    </header>

    <div class="container px-4">
      <div class="row gx-5">
        <div class="col-12 col-lg-6">
          <div class="input-group p-3">
            <span class="input-group-text" id="before">♥</span>
            <input
              type="text"
              class="form-control"
              placeholder="Heart"
              aria-label="Heart"
              aria-describedby="before"
            />
          </div>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col-12 col-md-7 col-lg-2">
          <div class="input-group p-3">
            <span class="input-group-text" id="before">✱</span>
            <input
              type="text"
              class="form-control"
              placeholder="Spark"
              aria-label="Spark"
              aria-describedby="before"
            />
          </div>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="input-group p-3">
            <span class="input-group-text" id="before">$</span>
            <input
              type="text"
              class="form-control"
              placeholder="Dollarsign"
              aria-label="Dollarsign"
              aria-describedby="before"
            />
          </div>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col-12">
          <div class="col p-3 text-center">
            <button type="button" class="btn btn-primary">Primary</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
